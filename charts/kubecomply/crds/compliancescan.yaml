apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: compliancescans.compliance.kubecomply.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
spec:
  group: compliance.kubecomply.io
  names:
    kind: ComplianceScan
    listKind: ComplianceScanList
    plural: compliancescans
    singular: compliancescan
    shortNames:
      - cscan
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Score
          type: number
          jsonPath: .status.complianceScore
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Passed
          type: integer
          jsonPath: .status.passedChecks
        - name: Failed
          type: integer
          jsonPath: .status.failedChecks
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                scanType:
                  type: string
                  enum: [cis, rbac, network, pss, full]
                  default: full
                schedule:
                  type: string
                namespaces:
                  type: array
                  items:
                    type: string
                policyPaths:
                  type: array
                  items:
                    type: string
                severityThreshold:
                  type: string
                  enum: [critical, high, medium, low, info]
                  default: info
                saasIntegration:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    licenseKeySecretRef:
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                      required: [name, key]
                    endpoint:
                      type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [Pending, Running, Completed, Failed]
                complianceScore:
                  type: number
                totalChecks:
                  type: integer
                passedChecks:
                  type: integer
                failedChecks:
                  type: integer
                findings:
                  type: object
                  properties:
                    critical:
                      type: integer
                    high:
                      type: integer
                    medium:
                      type: integer
                    low:
                      type: integer
                    info:
                      type: integer
                lastScanTime:
                  type: string
                  format: date-time
                nextScanTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
