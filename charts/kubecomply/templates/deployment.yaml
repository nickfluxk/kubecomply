apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubecomply.fullname" . }}
  labels:
    {{- include "kubecomply.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubecomply.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kubecomply.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubecomply.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --scan-type={{ .Values.scanner.scanType }}
            - --severity-threshold={{ .Values.scanner.severityThreshold }}
            - --log-level={{ .Values.logLevel }}
            - --log-format={{ .Values.logFormat }}
            - --kube-api-qps={{ .Values.kubeApiQps }}
            - --kube-api-burst={{ .Values.kubeApiBurst }}
            {{- if .Values.dashboard.enabled }}
            - --dashboard-enabled=true
            - --dashboard-port={{ .Values.dashboard.port }}
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - --metrics-port={{ .Values.metrics.port }}
            {{- end }}
            {{- if .Values.professional.enabled }}
            - --saas-enabled=true
            - --saas-endpoint={{ .Values.professional.endpoint }}
            {{- end }}
          ports:
            {{- if .Values.dashboard.enabled }}
            - name: dashboard
              containerPort: {{ .Values.dashboard.port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
          {{- if .Values.professional.enabled }}
          env:
            {{- if .Values.professional.licenseKey }}
            - name: KUBECOMPLY_LICENSE_KEY
              value: {{ .Values.professional.licenseKey | quote }}
            {{- else if .Values.professional.licenseKeySecret.name }}
            - name: KUBECOMPLY_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.professional.licenseKeySecret.name }}
                  key: {{ .Values.professional.licenseKeySecret.key }}
            {{- end }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.dashboard.port | default 8080 }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.dashboard.port | default 8080 }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
